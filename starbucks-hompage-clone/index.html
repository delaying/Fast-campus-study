<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- favicon.ico는 title옆에 아이콘으로 뜸!! favorite icon의 약어임 루트경로에 있어야함! -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Coffee Korea</title>

    <!-- 오픈그래프 -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta
      property="og:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="og:image" content="./images/starbucks_seo.jpg" />
    <meta property="og:url" content="https://starbucks.co.kr" />
    <!-- 트위터카드 -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Starbucks" />
    <meta property="twitter:title" content="Starbucks Coffee Korea" />
    <meta
      property="twitter:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta property="twitter:url" content="https://starbucks.co.kr" />

    <!-- 아래링크는 png라는 좀더 화질좋은 아이콘을 사용하기 위해 사용한것.  -->
    <!-- 아래 icon링크를 넣지않으면 자동으로 favicon.ico를 사용함 -->
    <link rel="icon" href="./favicon.png" />
    <!-- 기본 브라우저 css 초기화하는 링크! -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- 구글폰트 사용 css에서 폰트를 사용하므로 css보다 먼저선언함-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- 구글 매터리얼 아이콘 링크삽입 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- 위만넣으니 아이콘 삽입 안되어서 추가했음! -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    Hello World
    <span class="material-symbols-outlined"> arrow_back </span>
    <span class="material-symbols-outlined"> login </span>
  </body>
</html>
